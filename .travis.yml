language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
install:
  - sudo apt update
  - sudo dpkg --add-architecture i386
  - sudo apt-get install -y libc6:i386 libz1:i386 libncurses5:i386 libbz2-1.0:i386 libuuid1:i386 libxcb1:i386 libxmu6 libxss1 libxft2
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels http://ssb.stsci.edu/astroconda
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n iraf27 python=$TRAVIS_PYTHON_VERSION iraf-all pyraf-all stsci 
  - conda activate iraf27
  - conda install --yes numpy scipy astropy matplotlib pytest pip pathlib mock
  - conda install --yes -c astropy astroquery
  - pip install pyvo astroquery
  - printf '\n\n' | mkiraf
  - python setup.py install

script:
  - travis_wait 30 pytest nifty/tests/test_nifsSort.py
  - pytest -s -p no:warnings nifty/tests/test_nifsBaselineCalibration.py
